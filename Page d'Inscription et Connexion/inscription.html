<!DOCTYPE html>
<html>
<head>
    <title>EduLivre</title>
    <link rel="stylesheet" type="text/css" href="slide-navbar-style.css">
    <link rel="icon" href="fav.png" type="image/x-icon">
    <link href="styles.css" rel="stylesheet">
    <style>
       
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333; 
            z-index: 1000; 
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .navbar ul li {
            float: left;
        }

        .navbar ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            background-color: #111;
        }

   
        .main {
            margin-top: 60px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-logo">
        <img src="logo.png" alt="EduLivre Logo">
    </div>
    <ul class="navbar-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>


    <!-- Main Content -->
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" autocomplete="off">
                <input type="email" name="email" placeholder="Email" autocomplete="off">
                <input type="text" name="num" placeholder="Phone number" autocomplete="off">
                <input type="password" name="pswd" placeholder="Password" autocomplete="off">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" autocomplete="off">
                <input type="password" name="pswd" placeholder="Password" autocomplete="off">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 EduLivre.</p>
    </footer>

    <script>
        
        const signUpForm = document.querySelector(".signup form");
        const loginForm = document.querySelector(".login form");

        signUpForm.addEventListener("submit", function(event) {
            const username = signUpForm.querySelector("input[name='txt']").value;
            const email = signUpForm.querySelector("input[name='email']").value;
            const phone = signUpForm.querySelector("input[name='num']").value;
            const password = signUpForm.querySelector("input[name='pswd']").value;

            if (!/^[a-zA-Z]+$/.test(username)) {
                alert("Username should contain only letters.");
                event.preventDefault();
            }

            if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                alert("Please enter a valid email.");
                event.preventDefault();
            }

            if (!/^\d{8,15}$/.test(phone)) {
                alert("Please enter a valid phone number with 8-15 digits.");
                event.preventDefault();
            }

            if (password.length < 6) {
                alert("Password should be at least 6 characters long.");
                event.preventDefault();
            }
        });

        loginForm.addEventListener("submit", function(event) {
            const email = loginForm.querySelector("input[name='email']").value;
            const password = loginForm.querySelector("input[name='pswd']").value;

            if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                alert("Please enter a valid email.");
                event.preventDefault();
            }

            if (password === "") {
                alert("Password cannot be empty.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
